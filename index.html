<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketLive - Watch & Earn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        
        .user-stats {
            display: flex;
            gap: 20px;
        }
        
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 5px;
        }
        
        .matches-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .match-card {
            background: rgba(0,0,0,0.4);
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .match-card:hover {
            transform: translateY(-5px);
        }
        
        .match-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .live-badge {
            display: inline-block;
            background: #ff4444;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .team {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .team-score {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .watch-btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .watch-btn:hover {
            background: #45a049;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .modal-content {
            background: #1e3c72;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        
        .player-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .player-role {
            font-size: 12px;
            color: #aaa;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature-box {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
        }
        
        .feature-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
        }
        
        .unlock-feature {
            background: #ff9800;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üèè CricketLive</div>
        <div class="user-stats">
            <div class="stat">Points: <span id="points">0</span></div>
            <div class="stat">Watch Time: <span id="watchTime">0</span>h</div>
        </div>
    </header>
    
    <div class="matches-container" id="matchesContainer"></div>
    
    <div class="features">
        <div class="feature-box">
            <div class="feature-title">Real-Time Probability</div>
            <p>Get live win probability predictions</p>
            <div class="unlock-feature" onclick="unlockFeature('probability', 50)">Unlock: 50 pts</div>
        </div>
        <div class="feature-box">
            <div class="feature-title">Player Stats</div>
            <p>Detailed player performance analytics</p>
            <div class="unlock-feature" onclick="unlockFeature('stats', 50)">Unlock: 50 pts</div>
        </div>
    </div>
    
    <div id="matchModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div style="padding: 20px;">
                <h2 id="modalTitle"></h2>
                <div id="playersList"></div>
                <div id="watchingInfo"></div>
            </div>
        </div>
    </div>
    
    <script>
        let userData = {
            points: 0,
            watchTime: 0,
            unlockedFeatures: []
        };
        
        const matches = [
            { id: 1, team1: 'India', team2: 'Pakistan', score1: '156/8', score2: '0/0', status: 'LIVE' },
            { id: 2, team1: 'Australia', team2: 'England', score1: '240/7', score2: '0/0', status: 'LIVE' },
            { id: 3, team1: 'West Indies', team2: 'South Africa', score1: '180/5', score2: '0/0', status: 'LIVE' }
        ];
        
        const players = {
            1: ['Virat Kohli', 'Rohit Sharma', 'Jasprit Bumrah', 'Shikhar Dhawan'],
            2: ['Steve Smith', 'David Warner', 'Pat Cummins', 'Mitchell Starc'],
            3: ['Kieron Pollard', 'Andre Russell', 'Reece Topley', 'Aiden Markram']
        };
        
        function renderMatches() {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = matches.map(m => `
                <div class="match-card" onclick="openMatch(${m.id})">
                    <div class="live-badge">üî¥ ${m.status}</div>
                    <div class="match-header">${m.team1} vs ${m.team2}</div>
                    <div class="team">
                        <span>${m.team1}</span>
                        <span class="team-score">${m.score1}</span>
                    </div>
                    <div class="team">
                        <span>${m.team2}</span>
                        <span class="team-score">${m.score2}</span>
                    </div>
                    <button class="watch-btn">Watch Match</button>
                </div>
            `).join('');
        }
        
        function openMatch(matchId) {
            const match = matches.find(m => m.id === matchId);
            document.getElementById('modalTitle').textContent = `${match.team1} vs ${match.team2}`;
            document.getElementById('playersList').innerHTML = `
                <h3>Team Players</h3>
                <div class="player-grid">
                    ${players[matchId].map(p => `
                        <div class="player-card">
                            <div class="player-name">${p}</div>
                            <div class="player-role">Cricketer</div>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('watchingInfo').innerHTML = `<button class="watch-btn" onclick="startWatching()">Start Watching</button>`;
            document.getElementById('matchModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('matchModal').style.display = 'none';
        }
        
        function startWatching() {
            let watchHours = 0;
            const interval = setInterval(() => {
                watchHours += 0.01;
                userData.points += 1;
                userData.watchTime += 0.01;
                document.getElementById('points').textContent = userData.points;
                document.getElementById('watchTime').textContent = userData.watchTime.toFixed(1);
            }, 100);
        }
        
        function unlockFeature(feature, cost) {
            if (userData.points >= cost) {
                userData.points -= cost;
                userData.unlockedFeatures.push(feature);
                document.getElementById('points').textContent = userData.points;
                alert(`‚úì ${feature} unlocked permanently!`);
            } else {
                alert(`Need ${cost - userData.points} more points`);
            }
        }
        
        renderMatches();
    </script>
</body>
</html>
